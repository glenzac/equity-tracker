{% extends "base.html" %}

{% block title %}Stock Detail - Equity Tracker{% endblock %}

{% block content %}
<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('main.portfolio') }}">Portfolio</a></li>
        <li class="breadcrumb-item active" id="stock-breadcrumb">Loading...</li>
    </ol>
</nav>

<div id="stock-detail-container">
    <div class="card">
        <div class="card-body text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted mt-3">Loading stock details...</p>
        </div>
    </div>
</div>

<!-- Edit Allocation Modal -->
<div class="modal fade" id="editAllocationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Allocation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="edit-allocation-form">
                <input type="hidden" id="edit-allocation-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Owner</label>
                        <select class="form-select" id="edit-owner-id" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Goal</label>
                        <select class="form-select" id="edit-goal-id" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="edit-quantity" min="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Create Allocation Modal -->
<div class="modal fade" id="createAllocationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Allocation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="create-allocation-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Owner</label>
                        <select class="form-select" id="create-owner-id" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Goal</label>
                        <select class="form-select" id="create-goal-id" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="create-quantity" min="1" required>
                        <small class="text-muted">Available: <span id="available-units">0</span> units</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Allocation</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const stockId = {{ stock_id }};
let accountId = new URLSearchParams(window.location.search).get('account');
let stockData = null;
let allocData = null;

document.addEventListener('DOMContentLoaded', async function() {
    await loadStockDetail();
    await loadOwnerGoalOptions();
    bindEvents();
});

async function loadStockDetail() {
    const container = document.getElementById('stock-detail-container');

    try {
        // Get holding details
        let endpoint = `/api/v1/portfolio/holdings/${stockId}`;
        if (accountId) endpoint += `?account=${accountId}`;

        const holdingResp = await fetch(endpoint);
        const holdingData = await holdingResp.json();

        if (holdingData.status === 'error') {
            container.innerHTML = `<div class="alert alert-danger">${holdingData.message}</div>`;
            return;
        }

        stockData = holdingData.data;
        accountId = stockData.account_id;

        // Get allocations
        const allocResp = await fetch(`/api/v1/stocks/${stockId}/allocations?account=${accountId}`);
        allocData = (await allocResp.json()).data;

        // Update breadcrumb
        document.getElementById('stock-breadcrumb').textContent = stockData.symbol;

        renderStockDetail(container, stockData, allocData);
    } catch (error) {
        container.innerHTML = `<div class="alert alert-danger">Error loading stock: ${error.message}</div>`;
    }
}

function formatCurrency(value) {
    if (value === null || value === undefined) return '--';
    return '\u20B9' + new Intl.NumberFormat('en-IN', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    }).format(Math.abs(value));
}

function formatPercent(value) {
    if (value === null || value === undefined) return '--';
    const sign = value >= 0 ? '+' : '';
    return `${sign}${value.toFixed(2)}%`;
}

function getPnlClass(value) {
    if (value === null || value === undefined) return '';
    return value >= 0 ? 'text-success' : 'text-danger';
}

function renderStockDetail(container, stock, alloc) {
    const pnlClass = getPnlClass(stock.unrealized_pnl);

    container.innerHTML = `
        <!-- Stock Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h2 class="mb-1">${stock.symbol}</h2>
                                <p class="text-muted mb-0">${stock.stock_name || ''}</p>
                                ${stock.sector_name ? `<span class="badge bg-secondary">${stock.sector_name}</span>` : ''}
                            </div>
                            <div class="col-md-2 text-center">
                                <h6 class="text-muted mb-1">Quantity</h6>
                                <h4>${stock.quantity}</h4>
                            </div>
                            <div class="col-md-2 text-center">
                                <h6 class="text-muted mb-1">Avg Buy Price</h6>
                                <h4>${formatCurrency(stock.avg_buy_price)}</h4>
                            </div>
                            <div class="col-md-2 text-center">
                                <h6 class="text-muted mb-1">Current Price</h6>
                                <h4>${formatCurrency(stock.current_price)}</h4>
                            </div>
                            <div class="col-md-2 text-center">
                                <h6 class="text-muted mb-1">P&L</h6>
                                <h4 class="${pnlClass}">${formatCurrency(stock.unrealized_pnl)}</h4>
                                <small class="${pnlClass}">${formatPercent(stock.unrealized_pnl_percent)}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Invested</h6>
                        <h4>${formatCurrency(stock.total_buy_value)}</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Current Value</h6>
                        <h4>${formatCurrency(stock.current_value)}</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Allocated</h6>
                        <h4>${alloc.allocated_units} / ${alloc.total_holdings}</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Available</h6>
                        <h4 class="${alloc.available_units > 0 ? 'text-warning' : ''}">${alloc.available_units}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Allocations -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Allocations</h5>
                        <button class="btn btn-sm btn-primary"
                                ${alloc.available_units <= 0 ? 'disabled' : ''}
                                data-bs-toggle="modal" data-bs-target="#createAllocationModal">
                            <i class="fa-solid fa-plus"></i> Add Allocation
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Owner</th>
                                    <th>Goal</th>
                                    <th class="text-end">Quantity</th>
                                    <th class="text-end">Buy Price</th>
                                    <th class="text-end">Buy Value</th>
                                    <th>Buy Date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                ${alloc.allocations.length === 0 ? `
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">No allocations yet.</td>
                                    </tr>
                                ` : alloc.allocations.map(a => `
                                    <tr>
                                        <td>${a.owner_name}</td>
                                        <td>${a.goal_name}</td>
                                        <td class="text-end">${a.quantity}</td>
                                        <td class="text-end">${formatCurrency(a.buy_price)}</td>
                                        <td class="text-end">${formatCurrency(a.quantity * a.buy_price)}</td>
                                        <td>${a.buy_date}</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1"
                                                    onclick="editAllocation(${a.id}, ${a.owner_id}, ${a.goal_id}, ${a.quantity})">
                                                <i class="fa-solid fa-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger"
                                                    onclick="deleteAllocation(${a.id})">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- FIFO Buy Lots -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">FIFO Buy Lots</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-sm mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Buy Date</th>
                                    <th class="text-end">Remaining Qty</th>
                                    <th class="text-end">Price</th>
                                    <th class="text-end">Value</th>
                                    <th>Trade ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${(stock.buy_lots || []).map(lot => `
                                    <tr>
                                        <td>${lot.trade_date}</td>
                                        <td class="text-end">${lot.remaining_qty}</td>
                                        <td class="text-end">${formatCurrency(lot.price)}</td>
                                        <td class="text-end">${formatCurrency(lot.remaining_qty * lot.price)}</td>
                                        <td><small class="text-muted">${lot.trade_id || ''}</small></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    `;

    // Update available units in modal
    document.getElementById('available-units').textContent = alloc.available_units;
    document.getElementById('create-quantity').max = alloc.available_units;
}

async function loadOwnerGoalOptions() {
    try {
        const [ownersResp, goalsResp] = await Promise.all([
            fetch('/api/v1/settings/owners'),
            fetch('/api/v1/settings/goals')
        ]);

        const owners = (await ownersResp.json()).data.owners;
        const goals = (await goalsResp.json()).data.goals;

        const ownerOptions = owners.map(o => `<option value="${o.id}">${o.name}</option>`).join('');
        const goalOptions = goals.map(g => `<option value="${g.id}">${g.name}</option>`).join('');

        document.getElementById('edit-owner-id').innerHTML = ownerOptions;
        document.getElementById('edit-goal-id').innerHTML = goalOptions;
        document.getElementById('create-owner-id').innerHTML = ownerOptions;
        document.getElementById('create-goal-id').innerHTML = goalOptions;
    } catch (error) {
        console.error('Error loading options:', error);
    }
}

function editAllocation(id, ownerId, goalId, quantity) {
    document.getElementById('edit-allocation-id').value = id;
    document.getElementById('edit-owner-id').value = ownerId;
    document.getElementById('edit-goal-id').value = goalId;
    document.getElementById('edit-quantity').value = quantity;

    new bootstrap.Modal(document.getElementById('editAllocationModal')).show();
}

async function deleteAllocation(id) {
    if (!confirm('Are you sure you want to delete this allocation?')) return;

    try {
        const resp = await fetch(`/api/v1/allocations/${id}`, { method: 'DELETE' });
        const data = await resp.json();

        if (data.status === 'error') {
            alert(data.message);
            return;
        }

        await loadStockDetail();
    } catch (error) {
        alert('Error deleting allocation: ' + error.message);
    }
}

function bindEvents() {
    // Edit allocation form
    document.getElementById('edit-allocation-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('edit-allocation-id').value;
        const body = {
            owner_id: parseInt(document.getElementById('edit-owner-id').value),
            goal_id: parseInt(document.getElementById('edit-goal-id').value),
            quantity: parseInt(document.getElementById('edit-quantity').value)
        };

        try {
            const resp = await fetch(`/api/v1/allocations/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await resp.json();

            if (data.status === 'error') {
                alert(data.message);
                return;
            }

            bootstrap.Modal.getInstance(document.getElementById('editAllocationModal')).hide();
            await loadStockDetail();
        } catch (error) {
            alert('Error updating allocation: ' + error.message);
        }
    });

    // Create allocation form
    document.getElementById('create-allocation-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const body = {
            account_id: parseInt(accountId),
            owner_id: parseInt(document.getElementById('create-owner-id').value),
            goal_id: parseInt(document.getElementById('create-goal-id').value),
            quantity: parseInt(document.getElementById('create-quantity').value)
        };

        try {
            const resp = await fetch(`/api/v1/stocks/${stockId}/allocations`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await resp.json();

            if (data.status === 'error') {
                alert(data.message);
                return;
            }

            bootstrap.Modal.getInstance(document.getElementById('createAllocationModal')).hide();
            await loadStockDetail();
        } catch (error) {
            alert('Error creating allocation: ' + error.message);
        }
    });
}
</script>
{% endblock %}
